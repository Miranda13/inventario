{% extends 'main/main.html'%} {% block content %}
<div class="container">
  <div class="row py-5 justify-content-center">
    <h2>Crear Productos</h2>
  </div>
</div>
<div class="row m-2 d-flex">
  <form class="form-inline my-2 my-lg-0">
    <tbody>
      <tr>
        <label class="m-4" for="name-product">Nombre:</label>
        <input id="name-product" class="form-control mr-sm-2" type="text" placeholder="Producto..."
          aria-label="Nombre del Producto" />
      </tr>
      <tr>
        <label class="m-4" for="proveedor-product">Proveedor del Producto:</label>
        <input class="form-control mr-sm-2" type="text" placeholder="--- Seleccionar Proveedor ---"
          aria-label="Proveedor del Producto" list="list-proveedores" />
        <datalist id="list-proveedores">
          <option>Trucks Company®</option>
          <option>Aero S.A</option>
          <option>Chatherraria®</option>
        </datalist>
      </tr>
      <tr>
        <label class="m-4" for="description-product">Descripción:</label>
        <textarea id="comentario-product" class="form-control mr-sm-2" placeholder="..."></textarea>
      </tr>
      <tr>
        <label for="contador-maximo">Cantidad Máxima</label>
        <input type="number" id="contador-maximo" placeholder="0" />

        <label for="contador-minima">Cantidad Mínima</label>
        <input type="number" id="contador-minima" placeholder="0" />
      </tr>
      <tr>
        <button class="btn btn-outline-success m-2 my-sm-0 px-2" type="submit">
          Crear Producto
        </button>
        <button class="btn btn-outline-danger m-2 my-sm-0 px-2" type="cancel">
          Cancelar
        </button>
      </tr>
    </tbody>
  </form>
</div>

{% endblock %}
